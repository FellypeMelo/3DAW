<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Water Falls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Card Principal -->
        <div class="card-glass rounded-2xl shadow-2xl p-8">
            <!-- Cabeçalho -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-tint text-2xl text-purple-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">
                    Sistema Water Falls
                </h1>
                <p class="text-purple-200 text-lg">
                    Entre com suas credenciais
                </p>
            </div>

            <!-- Formulário -->
            <form action="../php/login.php" method="post" class="space-y-6">
                <!-- Campo Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-envelope mr-2"></i>E-mail
                    </label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full px-4 py-3 pl-10 bg-white/10 border border-white/20 rounded-lg text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition-all duration-300"
                            placeholder="seu@email.com"
                        >
                        <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-purple-200"></i>
                    </div>
                </div>

                <!-- Campo Senha -->
                <div>
                    <label for="senha" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-lock mr-2"></i>Senha
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            required
                            class="w-full px-4 py-3 pl-10 bg-white/10 border border-white/20 rounded-lg text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition-all duration-300"
                            placeholder="Sua senha"
                        >
                        <i class="fas fa-key absolute left-3 top-1/2 transform -translate-y-1/2 text-purple-200"></i>
                    </div>
                </div>

                <!-- Botão de Entrar -->
                <button 
                    type="submit"
                    class="w-full bg-white text-purple-600 py-3 px-4 rounded-lg font-semibold text-lg hover:bg-purple-50 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl flex items-center justify-center"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Entrar no Sistema
                </button>
            </form>

            <!-- Rodapé -->
            <div class="mt-6 text-center">
                <p class="text-purple-200 text-sm">
                    <i class="fas fa-shield-alt mr-1"></i>
                    Sistema seguro • Water Falls v1.0
                </p>
            </div>
        </div>

        <!-- Mensagem de Ajuda -->
        <div class="mt-6 text-center">
            <p class="text-white/70 text-sm">
                Problemas para acessar? 
                <a href="#" class="text-white hover:underline ml-1">
                    Contate o administrador
                </a>
            </p>
        </div>
    </div>

    <!-- Efeitos de Bolhas Decorativas -->
    <div class="fixed bottom-0 left-0 right-0 overflow-hidden pointer-events-none">
        <div class="bubble w-8 h-8 bg-white/10 rounded-full absolute bottom-0 left-1/4 animate-bounce"></div>
        <div class="bubble w-6 h-6 bg-white/20 rounded-full absolute bottom-0 left-3/4 animate-bounce delay-300"></div>
        <div class="bubble w-4 h-4 bg-white/30 rounded-full absolute bottom-0 left-1/2 animate-bounce delay-700"></div>
    </div>

    <script>
        // Adicionar efeito de loading no botão de submit
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = this.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Entrando...';
            button.disabled = true;
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.disabled = false;
            }, 3000);
        });

        // Efeito de foco nos inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-2', 'ring-white', 'rounded-lg');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-2', 'ring-white', 'rounded-lg');
            });
        });

        // Animação de entrada dos elementos
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.card-glass, .bubble');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    el.style.transition = 'all 0.6s ease-out';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
